<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" type="image/png" href="./img/t_logo.png" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./js/notif.js"></script>
    <script defer src="./js/card.js"></script>
    <script defer src="./js/cardsContainer.js"></script>
    <script defer src="./js/user-cards-components.js"></script>
    <title>TriFire</title>
  </head>
  <body>
    <!-- header block -->
    <header class="header">
      <h1 class="header__logo">Tri<span>Fire</span></h1>
      <!-- nav element-->
      <nav class="header__nav">
        <ul class="header__links">
          <li class="header__link">
            <a href="#">
              <i class="fas fa-home"></i>
              <p>Home</p>
            </a>
          </li>
          <li class="header__link header__link--active">
            <a href="#">
              <i class="fab fa-adn"></i>
              <p>Deals</p>
            </a>
          </li>
          <li class="header__link">
            <a href="#">
              <i class="fas fa-envelope"></i>
              <p>Mail</p>
            </a>
          </li>
          <li class="header__link">
            <a href="#">
              <i class="fas fa-chart-line"></i>
              <p>Activities</p>
            </a>
          </li>
          <li class="header__link">
            <a href="#">
              <i class="fas fa-user-friends"></i>
              <p>Contacts</p>
            </a>
          </li>
          <li class="header__link">
            <a href="#">
              <i class="fas fa-cog"></i>
              <p>Settings</p>
            </a>
          </li>
        </ul>
      </nav>

      <div class="header__signout">
        <i class="fas fa-sign-out-alt"></i>
        <p>Sign out</p>
      </div>
    </header>
    <main class="main">
      <header class="main__header">
        <h2 class="main__title">Deals</h2>
        <div class="main__heading">
          <div class="heading__tags">
            <a href="#" class="heading__tag">14 active deals</a>
            <a href="#" class="heading__tag">$28,634</a>
          </div>
          <div class="heading__searchbox">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="search something..." />
          </div>
          <div class="heading__notification">
            <div class="notification__icon">
              <i class="far fa-bell"></i>
            </div>
            <div class="notification__content">
              <p class="notif">Notification!</p>
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="heading__avatar">
            <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="" />
          </div>
        </div>
      </header>
      <div class="main__body">
        <!-- card container 1 -->
        <card-container title="Leads">
          <i slot="icon" class="fab fa-leanpub"></i>
        </card-container>
        <card-container title="Introduction">
          <i slot="icon" class="fas fa-edit"></i>
        </card-container>
        <!-- meetings -->
        <card-container title="Meetings">
          <i slot="icon" class="fas fa-users"></i>
        </card-container>
        <card-container title="Contact">
          <i slot="icon" class="fas fa-file-contract"></i>
        </card-container>
      </div>
    </main>
  </body>
</html>
